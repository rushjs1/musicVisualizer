<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Capstone Visualizer</title>
  </head>
  <body>
    <!--   <div class="container">
      <audio
        id="source"
        src="../static/bensound-energy2.mp3"
        controls=""
      ></audio>
    </div> -->
    <div class="options-parent">
      <div class="clear-scene-btn">
        **Toggle Scene**
      </div>
      <div class="song-parent">
        <select name="Songs" id="song-select">
          <optgroup label="EDM">
            <option value="hypnocurrency"
              >Deadmau5 & Rezz - Hypnocurrency
            </option>
            <option value="sunshine"> Whethan - Sunshine</option>
            <option value="shelter">Porter Robinson & Madeon - Shelter</option>
            <option value="rezz2">Rezz - Sacrifical</option>
            <option value="skullIsland">Ray Volpe - Skull Island</option>
            <option value="rezz3"> Rezz, Grabbitz - Someone Else</option>
            <option value="instructionSet">Voltra - Instruction Set</option>
          </optgroup>
          <optgroup label="Guitar">
            <option value="inferno">Polyphia - Inferno </option>
          </optgroup>
          <optgroup label="Alternative/indie/rock">
            <option value="bensound-energy2">Bensound Energy</option>
            <option value="sweetTea">Polyphia - Sweet Tea</option>
            <option value="islandInTheSun">Weezer - Island In the Sun</option>
            <option value="californiaSun"
              >The Giving Moon - California Sun</option
            >
          </optgroup>
        </select>
      </div>
    </div>

    <canvas class="webGL"> </canvas>
    <canvas class="webgl2"></canvas>
    <!-- <script src="http://localhost:8080/socket.io/socket.io.js"></script> -->
  </body>
</html>
