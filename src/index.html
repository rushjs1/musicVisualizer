<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Capstone Visualizer</title>
  </head>
  <body>
    <div class="options-parent">
      <div class="clear-scene-btn">
        **Toggle Scene**
      </div>
      <div class="song-parent">
        <select name="Songs" id="song-select">
          <optgroup label="Electronic">
            <option value="hypnocurrency"
              >Deadmau5 & Rezz - Hypnocurrency
            </option>
            <option value="sunshine"> Whethan - Sunshine</option>
            <option value="shelter">Porter Robinson & Madeon - Shelter</option>

            <option value="fakePrincess">Panda Eyes - Fake Princess</option>
            <option value="panda2">Panda Eyes - Galaxica</option>
            <option value="rezz2">Rezz - Sacrifical</option>
            <option value="skullIsland">Ray Volpe - Skull Island</option>
            <option value="rezz3"> Rezz, Grabbitz - Someone Else</option>
            <option value="instructionSet">Voltra - Instruction Set</option>
            <option value="mixedSignals">Rezz - Mixed Signals</option>
            <option value="4AM">JOYRYDE - 4AM</option>
            <option value="onFire">JOYRYDE - On Fire</option>
            <option value="showMe">Tiesto - Show Me</option>
            <option value="morganPage"
              >Deadmau5 - Imaginary Friends (Morgan Page Remix)
            </option>
            <option value="weii">Martin Garrix - Weii</option>
            <option value="ghostShip">Teminite - Ghost Ship</option>
            <option value="thunderingTyphoons">
              Teminite - Thundering Typhoon
            </option>
          </optgroup>
          <optgroup label="Guitar">
            <option value="inferno">Polyphia - Inferno </option>
            <option value="drown">Polyphia & Mateus Asato - Drown</option>
          </optgroup>
          <optgroup label="Alternative/indie/rock">
            <option value="bensound-energy2">Bensound Energy</option>
            <option value="islandInTheSun">Weezer - Island In the Sun</option>
            <option value="californiaSun"
              >The Giving Moon - California Sun</option
            >
            <option value="fallIntoTheLight"
              >Dream Theatre - Fall Into The Light</option
            >
            <option value="dt2"
              >Dream Theatre - Metropolis Part I 'The Miracle and the
              Sleeper</option
            >
          </optgroup>
          <optgroup label="Piano">
            <option value="chopin1">
              Chopin - Nocturne in E Flat Major (Op. 9 No. 2)</option
            >
            <option value="frenchCafe"
              >Mike Strickland - The French Cafe</option
            >
          </optgroup>
        </select>
        <div id="average-frequency"></div>
        <div class="play-dv">Play</div>
        <div class="pause-dv">Pause</div>
        <div class="moveCam">Move camera</div>
      </div>
    </div>

    <canvas class="webGL"> </canvas>

    <!-- <script src="http://localhost:8080/socket.io/socket.io.js"></script> -->
  </body>
</html>
